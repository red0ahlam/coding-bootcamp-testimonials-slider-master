<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="coding-bootcamp-testimonials-slider-master1.css">
    <title>Document</title>
</head>

<body>

    <main aria-label="reviews carousel">
        <div class="container">
            <div class="carousel" aria-label="slide 1 of 2">
                <div class="carousel-visual">
                    <div class="carousel-image">
                        <div class="reviewer-bg">
                            <img src="images/pattern-bg.svg" alt="" aria-hidden="true">
                        </div>
                        <div class="reviewer-img">
                            <img class="reviewer" src="images/image-tanya.jpg" alt="image of tanya sinclair">
                        </div>
                    </div>
                    <div class="carousel-controls">
                        <button class="button button--left previous">
                            <img src="images/icon-prev.svg" alt="" aria-hidden="true">
                            <span class="visually-hidden">previous slide</span>
                        </button>
                        <button class="button button--right next">
                            <img src="images/icon-next.svg" alt="" aria-hidden="true">
                            <span class="visually-hidden">next slide</span>
                        </button>
                    </div>
                </div>

                <div class="carousel-text flow">
                    <div class="review-text">
                        <img class="pattern" src="images/pattern-quotes.svg" alt="" aria-hidden="true">
                        <p class="paragraph">
                            “ I've been interested in coding for a while but never taken the jump, until now.
                            I couldn't recommend this course enough. I'm now in the job of my dreams and so
                            excited about the future. ”
                        </p>
                    </div>

                    <div class="reviewer-info">
                        <div class="reviewer-name">Tanya Sinclair</div>
                        <div class="reviewer-job">UX Engineer</div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script src="coding-bootcamp-testimonials-slider-master.js"></script>
</body>

</html>
